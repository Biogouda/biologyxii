<body>
    <div class="quiz-container">
        <h1>Biodiversity and Conservation MCQ Quiz</h1>

        <div class="answer" id="answer"></div>
        <button class="next-btn" onclick="nextQuestion()">Next</button>

    <script>
        const questions = [
            {
                question: "What is biodiversity?",
                options: [
                    "The number of ecosystems",
                    "The variety of life forms in an area",
                    "The total biomass of a species",
                    "The population size of a species"
                ],
                correct: 1,
                answer: "Biodiversity is the variety of life forms, including species, genes, and ecosystems, in an area."

                question: "Which level of biodiversity includes genetic variation?",
                options: [
                    "Species diversity",
                    "Genetic diversity",
                    "Ecosystem diversity",
                    "Functional diversity"
                ],
                correct: 1,
                answer: "Genetic diversity includes the genetic variation within and between species."
            },
            {
                question: "What is species diversity?",

                    "Variety of ecosystems",
                    "Variety of species in an area",
                    "Genetic variation in a species",
                    "Number of individuals in a population"
                ],
                correct: 1,
                answer: "Species diversity refers to the variety and abundance of species in an area."
            },
            {
                question: "What is ecosystem diversity?",

                    "Variety of genes",
                    "Variety of habitats and ecological processes",
                    "Variety of species",
                    "Variety of populations"
                ],
                correct: 1,
                answer: "Ecosystem diversity includes the variety of habitats, communities, and ecological processes."
            },
            {
                question: "Which pattern of biodiversity is highest at the equator?",

                    "Latitudinal gradient",
                    "Altitudinal gradient",
                    "Longitudinal gradient",
                    "Depth gradient"
                ],
                correct: 0,
                answer: "The latitudinal gradient shows higher biodiversity at the equator due to favorable conditions."
            },
            {
                question: "What is alpha diversity?",

                    "Diversity across ecosystems",
                    "Diversity within a single ecosystem",
                    "Global species diversity",
                    "Genetic diversity"
                ],
                correct: 1,
                answer: "Alpha diversity is the species diversity within a single ecosystem or habitat."
            },

                question: "What is beta diversity?",

                    "Diversity within a habitat",
                    "Diversity between habitats",
                    "Global biodiversity",
                    "Genetic variation"
                ],
                correct: 1,
                answer: "Beta diversity measures the difference in species composition between habitats."
            },
            {
                question: "What is gamma diversity?",

                    "Diversity within a small area",
                    "Diversity across a large region",
                    "Diversity of genes",
                    "Diversity of populations"

                    "Increased industrialization",

                    "Stable ecosystems",

            {

                    "Promote tourism",

                    "Nanda Devi",

                    "An agricultural reserve"

                answer: "A wildlife sanctuary is an area dedicated to protecting wild animals and their habitats."

            {

                options: [
                    "Gir Forest",
                    "Nilgiri Hills",
                    "Deccan Plateau",

            {
                question: "What is a critically endangered species?",

                    "Species with stable populations",

            {

                ],
                correct: 1,

            },

                question: "Which is an example of a keystone species?",

                    "House sparrow",
                    "Sea otter",

                    "Low endemism",

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = `Q${currentQuestion + 1}: ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.innerText = option;
                optionEl.onclick = () => selectOption(index, q.correct);
                optionsDiv.appendChild(optionEl);
            });
            document.getElementById('answer').style.display = 'none';
        }

        function selectOption(selected, correct) {
            const options = document.querySelectorAll('.option');
            options[correct].classList.add('correct');
            document.getElementById('answer').innerText = questions[currentQuestion].answer;
            document.getElementById('answer').style.display = 'block';
            options.forEach(option => option.onclick = null); // Disable further clicks
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        // Load the first question
        loadQuestion();
    </script>
