<!DOCTYPE html>
<html lang="en">
<head>

    <style>

</head>
<body>
    <div class="quiz-container">

    </div>

            },
            {

                    "UAA",

            },
            {
                question: "What represses the Lac Operon in the absence of lactose?",

                ],
                correct: 1,
                answer: "The repressor protein binds to the operator, repressing the Lac Operon."
            },
            {

                options: [
                    "A single gene",

                ],
                correct: 1,

                    "mRNA",

                ],

                answer: "rRNA forms the structural and catalytic core of ribosomes."

                question: "What is chromatin in eukaryotic cells?",

                    "Unpackaged DNA",
                    "DNA-protein complex",
                    "RNA molecules",
                    "Enzyme complex"
                ],
                correct: 1,
                answer: "Chromatin is a DNA-protein complex that organizes DNA in the nucleus."

            {
                question: "What are Okazaki fragments in DNA replication?",

                    "RNA primers",
                    "Short DNA segments on the lagging strand",

                    "Protein fragments"

                correct: 1,

            {

                    "DNA polymerase",
                    "RNA polymerase",
                    "Ligase",
                    "Helicase"

                correct: 1,
                answer: "RNA polymerase catalyzes the synthesis of RNA during transcription."
            },
            {
                question: "How many stop codons are in the genetic code?",
                options: [
                    "1",
                    "2",
                    "3",
                    "4"
                ],
                correct: 2,

                    "A protein-binding site",
                    "A triplet that pairs with mRNA codon",
                    "A DNA sequence",

                correct: 1,
                answer: "The anticodon is a triplet on tRNA that pairs with the mRNA codon."

                    "Synthesizes lactose",

            {

                    "Humans have 1 million genes",
                    "Humans have 20,000–25,000 genes",

                    "Humans have identical genomes"
                ],
                correct: 1,
                answer: "The Human Genome Project found humans have 20,000–25,000 genes."

            {

                    "DNA polymerase",

            {

                options: [
                    "DNA",

                    "Both DNA and RNA",

                ],
                correct: 1,
                answer: "RNA is typically single-stranded, unlike double-stranded DNA."

            {

                correct: 1,

                answer: "DNA fingerprinting compares DNA patterns to determine paternity."

        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = `Q${currentQuestion + 1}: ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.innerText = option;
                optionEl.onclick = () => selectOption(index, q.correct);
                optionsDiv.appendChild(optionEl);
            });
            document.getElementById('answer').style.display = 'none';
        }

        function selectOption(selected, correct) {
            const options = document.querySelectorAll('.option');
            options[correct].classList.add('correct');
            document.getElementById('answer').innerText = questions[currentQuestion].answer;
            document.getElementById('answer').style.display = 'block';
            options.forEach(option => option.onclick = null); // Disable further clicks
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
